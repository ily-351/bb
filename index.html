<script type="text/javascript">



let urls = [
  "2",
  "1",
  "5",
  "3",
  "6",
  "4",
  "7",
  "8",
  "9",
  "0",
];

let shuffled = []; 
let index = 0;

// Shuffle function
function shuffleURLs() {
    shuffled = [...urls];
    for (let i = shuffled.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    index = 0;
}

// Change ALL <a> tags
function changeURL() {
    if (index >= shuffled.length) {
        shuffleURLs();
    }

    // kuha lahat ng <a> tags
    let allLinks = document.querySelectorAll("a");

    // palitan lahat ng href
    allLinks.forEach(a => {
        a.href = shuffled[index];
    });

    index++;
}

// Initial shuffle
shuffleURLs();

// every 1 second
setInterval(changeURL, 500);

// show first URL
changeURL();




</script>
